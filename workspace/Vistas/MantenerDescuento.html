<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
        Intranet
    </title>
    <!-- CSS  -->
    <style>
    	td, th{padding: 1px !important;}
    </style>
    <link rel="stylesheet" type="text/css" href="./Resources/fontawesome-all.css">
    <link href="./Resources/materialize/css/fonts.css" rel="stylesheet"/>
    <link href="./Resources/materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link href="./Resources/vendors/DataTables-1.10.16/css/datatables.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQUERY  -->
    <script src="./Resources/vendors/jquery/dist/jquery.js"></script>
</head>

<body>
	<div style="padding: 1%; height: 100%;">
		<div style="background-color: white; border-radius: 5px; border: 1px solid rgb(201, 201, 201);">
			<script src="./Bloque/barraInternaHTML.js"></script>
				<div class="row">
					<div class="col s12">
						<h1 class="col s12 center-align cyan-text" style="font-family: 'Playfair Display', serif;" >Mantenimiento de Descuento</h1>						
					</div>

					<div class="col s5">
						<button type="button" class="waves-effect waves-light btn" id="btnCrearDescuento">Crear Descuento</button>
						<br/><br/>
					</div>
					<div class="col s2">
						<a href="javascript:;" id="reportePDF">
							<i class="fas fa-file-pdf"  style="font-size: 30px !important; color: red"></i>
						</a>
						<br/><br/>
					</div>
					<div class="col s5" align="right">
						<a href="MantenerProducto.html" class="waves-effect waves-light btn" id="btnCrearDescuento">Ver Productos</a>
						<br/><br/>
					</div>

					<div class="col s12">
						<table id="tbDescuento">
							<thead>
								<th>#</th>
								<th>Descripcion</th>
								<th>Porcentaje</th>
								<th>Inicio</th>
								<th>Término</th>
								<th>Estado</th>
								<th></th>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <div id="modalCrearDescuento" class="modal modal-fixed-footer">
    	<form id="formularioCrearDescuento">
	    	<div class="modal-content">
	    		<h4>Crear Descuento</h4>	    		
	    			<div class="row">
	    				<div class="col s12">	    					
							<div class="input-field">
								<label>Descripcion</label>
								<input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z0-9]){0,}" title ="Ingrese Descuento Valido" id="txtDescripcionC" name="txtDescuento" required>								
							</div>

							<div class="input-field">
								<label>Porcentaje de Descuento (%)</label>
								<input type="number" id="txtPorcentajeC" name="txtPorcentaje" min="1" max="99" required>
							</div>

						   	<div>
						    	<label>Fecha de Inicio</label>
						     	<input type="date" id="txtFe_InicioC" name="txtFe_Inicio" required>
						  	</div>

						   	<div>
						    	<label>Fecha de Término</label>
						     	<input type="date" id="txtFe_TerminoC" name="txtFe_Termino" required>
						  	</div>
	    				</div>
	    			</div>    			    			
	    		
	    	</div>

		  	<div class="modal-footer">
		    	<button type="submit" class="waves-effect waves-green btn-flat ">Crear Nuevo</button>
		    </div>
	    </form>
    </div>

    <div id="modalActualizarDescuento" class="modal modal-fixed-footer">
    	<form id="formularioActualizarDescuento">
	    	<div class="modal-content">
	    		<h4>Actualizar Descuento</h4>	    		
	    			<div class="row">
	    				<div class="col s12">
							<div class="input-field">
								<label>Descuento</label>
								<input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z0-9]){0,}" title ="Ingrese Descuento Valido" id="txtDescripcionA" name="txtDescuento" required>
								<input type="hidden" id="txtIdDescuentoA">
							</div>

							<div class="input-field">
								<label>Porcentaje de Descuento (%)</label>
								<input type="number" id="txtPorcentajeA" name="txtPorcentaje" min="1" max="99" required>
							</div>

						   	<div>
						    	<label>Fecha de Inicio</label>
						     	<input type="date" id="txtFe_InicioA" name="txtFe_Inicio" required>
						  	</div>

						   	<div>
						    	<label>Fecha de Término</label>
						     	<input type="date" id="txtFe_TerminoA" name="txtFe_Termino" required>
						  	</div>

							<div>
								<label>Estado</label>
								<input type="text" id="txtEstadoA" name="txtEstado" readonly>
							</div>
	    				</div>
	    			</div>    			    			
	    		
	    	</div>

		    <div class="modal-footer">
		    	<button type="submit" class="waves-effect waves-green btn-flat ">Actualizar</button>
		    </div>
	    </form>
    </div>

	<!--  Scripts-->
	<script src="./Resources/materialize/js/materialize.js"></script>
	<script src="./Resources/vendors/DataTables-1.10.16/js/datatables.min.js"></script>
	<script src="./Bloque/barraInternaJS.js"></script>	
	<script src="./Bloque/MantenerDescuento.js"></script>	
	<script src='./Resources/pdfmake/pdfmake.min.js'></script>
 	<script src='./Resources/pdfmake/vfs_fonts.js'></script>
 	<script src="./Reportes/reporteDescuentos.js"></script>

</body>
</html>
