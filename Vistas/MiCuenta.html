<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
        DreamShop
    </title>
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="./Resources/fontawesome-all.css">
    <link href="./Resources/materialize/css/fonts.css" rel="stylesheet"/>
    <link href="./Resources/materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link href="./Resources/vendors/DataTables-1.10.16/css/datatables.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQUERY  -->
    <script src="./Resources/vendors/jquery/dist/jquery.js"></script>
</head>

<body>
	<div style="padding: 1%; height: 100%;">
		<div style="background-color: white; border-radius: 5px; border: 1px solid rgb(201, 201, 201);">
			<script src="./Bloque/barraNavegacionHTML.js"></script>

			<div class="col s12">
				<div class="row">
					<div class="col s12">
						<h1 class="center-align">Mi Cuenta</h1>
						<br/>				
						<br/>      
						<form id="formularioUpdate" enctype="multipart/form-data">
							<input type="hidden" id="idCliente">

							<div class="col s3">
							    <div class="file-field input-field">
							    	<div class="btn">
							        	<span>Foto</span>
							        	<input id="foto" name="foto" type="file">
							      	</div>
							      	<div class="file-path-wrapper">
							        	<input class="file-path validate" type="text">
							      	</div>
							    </div>
							</div>
					
							<div class="col s9">
								<img id="imagenCliente" style="border-radius: 10%; border: 3px solid;" height="100px;" width="100px;" src="./Resources/imagenes/persona.png">
								<br><br>
							</div>

							<div class="col s4">
								<label for="nombre">Nombre:</label>
								<input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z]){0,}" title ="Ingrese Nombre Valido" class="form-control" id="nombre" required>
							</div>

							<div class="col s4">
								<label for="apellido_p">Apellido Paterno:</label>
								<input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z]){0,}" title ="Ingrese Apellido Paterno Valido" class="form-control" id="apellido_p" required>
							</div>

							<div class="col s4">
								<label for="apellido_m">Apellido Materno:</label>
								<input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z]){0,}" title ="Ingrese Apellido Materno Valido" class="form-control" id="apellido_m" required>
							</div>

							<div class="col s4">
								<label>Tipo de Documento</label>
								<select id="idTipoDocumento" class="browser-default"></select>
							</div>

							<div class="col s4">
								<label for="nroDocumento">Nro de Documento:</label>
								<input type="text" maxlength="8" pattern="[0-9]{8}" title ="Ingrese documento valido (8 digitos)" class="form-control" id="nroDocumento" required>
							</div>

							<div class="col s4">
								<label for="correo">Correo:</label>
								<input type="email" class="form-control" id="correo" required>
							</div>

							<div class="col s4">
								<label for="clave">Clave:</label>
								<input type="password" minlength="6" class="form-control" id="clave" required>
							</div>

							<div class="col s4">
								<label for="confirmarClave">Confirme su Clave</label>
								<input type="password" minlength="6" class="form-control" id="confirmarClave" required>
							</div>

							<div class="col s4">
								<label for="telefono">Número de Teléfono:</label>
								<input type="text" minlength="7" class="form-control" id="telefono" required>
							</div>

							<div class="col s4">
								<div class="col s12">
									<label>Estado Civil</label>
									<select id="idEstadoCivil" class="browser-default"></select>
								</div>
							</div>

							<div class="col s12" align="center">
								<button type="submit" class="waves-effect waves-light btn">Guardar cambios</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  Scripts-->
	<script src="./Resources/materialize/js/materialize.js"></script>
	<script src="./Resources/vendors/DataTables-1.10.16/js/datatables.min.js"></script>
	<script src="./Bloque/barraNavegacionJS.js"></script>
	<script src="./Bloque/MiCuenta.js"></script>
</body>
</html>
