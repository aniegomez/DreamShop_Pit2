<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
        DreamShop
    </title>
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="./Resources/fontawesome-all.css">
    <link href="./Resources/materialize/css/fonts.css" rel="stylesheet"/>
    <link href="./Resources/materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link href="./Resources/vendors/DataTables-1.10.16/css/datatables.min.css" rel="stylesheet"/>

    <!-- JQUERY  -->
    <script src="./Resources/vendors/jquery/dist/jquery.js"></script>
</head>

<body>
	<div style="padding: 1%; height: 100%;">
		<div style="background-color: white; border-radius: 5px; border: 1px solid rgb(201, 201, 201);">
			<script src="./Bloque/barraNavegacionHTML.js"></script>

			<div class="col s12">
				<div class="row">
					<div class="col s12">
						<h1 class="col s12 center-align">Registro de Cliente</h1>
						<br/>


						<br/>      
						<form id="formularioRegistro">
							<div class="col s4">
								<label for="UserName">Nombre:</label>
								<input type="text" class="form-control" id="nombre" required>
							</div>

							<div class="col s4">
								<label for="UserName">Apellido Paterno:</label>
								<input type="text" class="form-control" id="apellido_p" required>
							</div>

							<div class="col s4">
								<label for="UserName">Apellido Materno:</label>
								<input type="text" class="form-control" id="apellido_m" required>
							</div>

							<div class="col s4">
								<label>Tipo de Documento</label>
								<select id="idTipoDocumento" class="browser-default" required>
								</select>
							</div>

							<div class="col s4">
								<label for="UserName">Nro de Documento:</label>
								<input type="text" class="form-control" id="nroDocumento" required>
							</div>

							<div class="col s4">
								<label for="email">Correo:</label>
								<input type="email" class="form-control" id="correo" required>
							</div>

							<div class="col s4">
								<label for="pwd">Clave:</label>
								<input type="password" class="form-control" id="clave" required>
							</div>

							<div class="col s4">
								<label for="pwd">Confirme su Clave</label>
								<input type="password" class="form-control" id="confirmarClave" required>
							</div>

							<div class="col s4">
								<div class="col s12">
									<label>Estado Civil</label>
									<select id="idEstadoCivil" class="browser-default" required>
									</select>
								</div>
							</div>

							<div class="col s12" align="center">
								<button type="submit" class="waves-effect waves-light btn">Registrar</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  Scripts-->
	<script src="./Resources/materialize/js/materialize.js"></script>
	<script src="./Resources/vendors/DataTables-1.10.16/js/datatables.min.js"></script>
	<script src="./Bloque/barraNavegacionJS.js"></script>
	<script src="./Bloque/Registro.js"></script>
</body>
</html>
